<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contact Us</a>
    </nav>

    <h1>Contact Us</h1>
    <section id="cardholder">
      <article>
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" /><br />
        <label for="email">email:</label>
        <input type="email" name="email" id="email" /><br />
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" rows="3" cols="15"></textarea
        ><br />
        <input type="submit" value="Submit" />
      </article>

      <article>
        <label for="bookname">Book name:</label>
        <input type="text" name="bookname" id="bookname" /><br />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" /><br />
        <label for="buyreason">Why to buy this book:</label>
        <textarea name="buyreason" id="buyreason" rows="3" cols="15"></textarea
        ><br />
        <input type="submit" value="Purchase" />
      </article>
    </section>
  </body>
</html>
